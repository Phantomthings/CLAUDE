[server]
# Performance optimizations
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false
headless = true

[browser]
# Faster loading
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# Modern color scheme
primaryColor = "#FF7F0E"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[runner]
# Faster reruns
fastReruns = true
magicEnabled = false

[client]
# UI optimizations
showErrorDetails = true
toolbarMode = "minimal"

[logger]
# Reduce logging overhead
level = "warning"
